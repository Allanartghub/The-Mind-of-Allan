<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindSpring | Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --teal: #008080;
            --light-teal: #66b2b2;
            --dark: #1a1a1a;
            --light: #f9f9f9;
            --Beige: #C89B7B;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Open Sans', sans-serif;
        }
        body {
            background: #f9f9f9;
            color: #222;
            font-family: 'Segoe UI', 'Open Sans', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .project-header {
            display: flex;
            align-items: center;
            min-height: 220px;
            background: linear-gradient(rgba(0,128,128,0.7), rgba(0,128,128,0.5)), url('assets/img/kopagrow.jpg') center/cover no-repeat;
            color: #fff;
            padding: 2rem 3rem;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            position: relative;
        }
        .project-header-title {
            font-family: var(--font-heading), 'Segoe UI', serif;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .construction-icon {
            margin-bottom: 1.5rem;
            animation: bounce 1.6s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-18px);}
        }
        .headline {
            font-size: 2.1rem;
            font-weight: bold;
            color: #008080;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
        }
        .desc {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 2.2rem;
            text-align: center;
            max-width: 420px;
        }
        .soon-badge {
            background: #ffe082;
            color: #b26a00;
            font-weight: bold;
            padding: 0.5rem 1.3rem;
            border-radius: 18px;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-top: 1.2rem;
            display: inline-block;
            letter-spacing: 0.5px;
        }
        .home-link {
            position: absolute;
            top: 18px;
            right: 32px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--light);
            color: var(--teal);
            padding: 0.5rem 1.1rem;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,128,128,0.08);
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        .home-link svg {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="project-header">
        <div class="project-header-title">MindSpring</div>
        <a href="index.html" class="home-link" title="Go to Home">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                <path d="M3 10.5L11 4L19 10.5" stroke="#008080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="6.5" y="12" width="9" height="6" rx="1.5" stroke="#008080" stroke-width="2"/>
            </svg>
            Home
        </a>
    </div>
    <div class="container">
        <div class="construction-icon">
            <svg width="90" height="90" viewBox="0 0 90 90" fill="none">
                <rect x="18" y="60" width="54" height="12" rx="4" fill="#bdbdbd"/>
                <rect x="24" y="36" width="42" height="28" rx="6" fill="#ffe082" stroke="#b26a00" stroke-width="2"/>
                <rect x="36" y="48" width="18" height="16" rx="3" fill="#fffde7" stroke="#b26a00" stroke-width="1"/>
                <rect x="41" y="54" width="8" height="10" rx="2" fill="#bdbdbd"/>
                <polygon points="45,18 70,36 20,36" fill="#ffb300" stroke="#b26a00" stroke-width="2"/>
                <rect x="10" y="72" width="70" height="8" rx="3" fill="#bdbdbd"/>
                <rect x="38" y="28" width="14" height="8" rx="2" fill="#bdbdbd"/>
            </svg>
        </div>
        <div class="headline">MindSpring is Under Construction</div>
        <div class="desc">
            We're working hard to bring you something exciting.<br>
            More information will be shared soon. Stay tuned!
        </div>
        <span class="soon-badge">Coming Soon ðŸš§</span>
    </div>
</body>
</html>
